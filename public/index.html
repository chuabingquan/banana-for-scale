<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Banana for Scale</title>
</head>

<body>
    <div class="header">
        <div class="banana">Banana</div>
        <div class="for-scale">for Scale</div>
    </div>
    <div class="main">
        <p>Have you ever been this guy?</p>
        <img src="images/carpet.png">
        <p>Don't wanna be the bad guy that causes such tragedies?</p>
        <img src="images/guy.png">
        <p>Have neither of these concerns?</p>
        <img src="images/figure.jpg">
        <p>WAIT NO MORE!</p>
        <button type="button" class="btn button">
            Click here if your camera works!
            <model-viewer src="assets/glTF/CHAHIN_BANANA.gltf" auto-rotate ios-src="assets/USDZ/CHAHIN_BANANA.usdz"
                alt="Banana" ar ar-scale="auto" camera-controls background-color="#B8E986" autoplay>
            </model-viewer>
        </button><br><br>

        <button type="button" class="btn button">
            <pre>Not satisfied with a banana? Try a pickle!</pre>
            <model-viewer src="assets/glTF/PickleRick.gltf" auto-rotate ios-src="assets/USDZ/PickleRick.usdz"
                alt="Banana" ar ar-scale="auto" camera-controls background-color="#B8E986" autoplay>
            </model-viewer>
        </button>
    </div>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
